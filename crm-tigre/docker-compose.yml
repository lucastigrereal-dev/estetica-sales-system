version: '3.8'

services:
  # ===== POSTGRES DATABASE =====
  postgres:
    image: postgres:15-alpine
    container_name: crm-tigre-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crm_tigre}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-crm_tigre}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crm_tigre}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== REDIS CACHE =====
  redis:
    image: redis:7-alpine
    container_name: crm-tigre-redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== BACKEND API =====
  backend:
    build:
      context: ./saaskdmcodigo/backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: crm-tigre-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-4000}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-crm_tigre}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-crm_tigre}?schema=public
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-crm_tigre}
      DB_PASS: ${POSTGRES_PASSWORD:-changeme}
      DB_NAME: ${POSTGRES_DB:-crm_tigre}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      IO_REDIS_SERVER: redis
      IO_REDIS_PORT: 6379
      IO_REDIS_DB_SESSION: 2
      IO_REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4-turbo-preview}

      # WhatsApp
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER}
      META_WHATSAPP_TOKEN: ${META_WHATSAPP_TOKEN}
      META_WHATSAPP_PHONE_ID: ${META_WHATSAPP_PHONE_ID}

      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}

      # Email
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL}

      # AWS S3
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-sa-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}

      # URLs
      FRONTEND_URL: ${FRONTEND_URL:-https://crm.suaclinica.com}
      BACKEND_URL: ${BACKEND_URL:-https://api.crm.suaclinica.com}

      # Sentry
      SENTRY_DSN: ${SENTRY_DSN}

    ports:
      - "${BACKEND_PORT:-4000}:4000"
    volumes:
      - backend_uploads:/app/public/uploads
      - backend_logs:/app/logs
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===== FRONTEND (React) =====
  frontend:
    build:
      context: ./saaskdmcodigo/frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_BACKEND_URL: ${BACKEND_URL:-https://api.crm.suaclinica.com}
        REACT_APP_STRIPE_KEY: ${STRIPE_PUBLISHABLE_KEY}
    container_name: crm-tigre-frontend
    restart: always
    depends_on:
      - backend
    environment:
      REACT_APP_BACKEND_URL: ${BACKEND_URL:-https://api.crm.suaclinica.com}
      REACT_APP_STRIPE_KEY: ${STRIPE_PUBLISHABLE_KEY}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== NGINX REVERSE PROXY =====
  nginx:
    image: nginx:alpine
    container_name: crm-tigre-nginx
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local

networks:
  crm-network:
    driver: bridge
